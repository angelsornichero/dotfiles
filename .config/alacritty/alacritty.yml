env:

  TERM: xterm-256color

window:
   padding:
    x: 6
    y: 6
  dynamic_padding: false
  # Important to install picom 
  opacity: 0.85

colors:
  primary:
    background: '#1e2127'
    foreground: '#abb2bf'
  normal:
    black:   '#1e2127'
    red:     '#ff1719'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#e6efff'

font:
  regular: 'Caskaydia Cove Nerd Font'
cursor:
  style: 'Beam'
